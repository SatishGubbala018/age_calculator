<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form id="form">
          <div class="form_contaier">
            <div class="block">
              <label for="day"> Day </label>
              <input type="number" id="day" placeholder="DD" class="type" />
              <small></small>
            </div>
            <div class="block">
              <label for="month"> Month </label>
              <input type="number" id="month" placeholder="MM" class="type" />
              <small></small>
            </div>
            <div class="block">
              <label for="year"> Year </label>
              <input type="number" id="year" placeholder="YYYY" class="type" />
              <small></small>
            </div>
          </div>
          <div class="submit_block">
            <hr />
            <button class="submit_btn" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="submit_button" />
            </button>
          </div>
        </form>

        <div class="output">
          <h1><span id="YYYY">--</span>Years</h1>
          <h1><span id="MM">--</span>Months</h1>
          <h1><span id="DD">--</span>Days</h1>
        </div>
      </div>
    </div>
  </body>
</html>
